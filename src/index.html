<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <title>The Best Weather App You've Ever Seen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="BWAYES">
    <meta name="apple-mobile-web-app-title" content="BWAYES">
    <meta name="theme-color" content="#000">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/jpg" sizes="600x600" href="icons/homeicon.jpg">
    <link rel="apple-touch-icon" type="image/jpg" sizes="600x600" href="icons/homeicon.jpg">
</head>

<body>
    <div class="app">
        <div class="Tabs">
            <button class="today active">Сегодня</button>
            <button class="tomorrow">Завтра</button>
            <button class="theDayAfterTomorrow">Послезавтра</button>
        </div>
        <div class="container">
            <div>
                <p>Город:</p>
                <span id="city"></span>
            </div>
            <div>
                <p>Сейчас на улице: </p>
                <span id="temp">
                </span>
                °С
            </div>
            <img id="icon" />
            <div>
                <p>Осадки:</p>
                <span id="activeWeather"></span>
            </div>
            <div>
                <p>Ветер:</p>
                <span id="wind"></span>
                м/с
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker.register("/sw.js").then(function (registration) {
                        // Registration was successful
                        console.log("ServiceWorker registration successful with scope: ", registration.scope);
                    },
                    function (err) {
                        // registration failed :(
                        console.log("ServiceWorker registration failed: ", err);
                    });
            });
        }
    </script>

</body>

</html>
